<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>
    <script def type="text/javascript" src="commons.js"></script>
  </head>
  <body>
    <script>
      for (i = 1; i <= 2000; i++) {
        let rojo = parseInt(Math.random() * 255);
        let azul = parseInt(Math.random() * 255);
        let verde = parseInt(Math.random() * 255);

        let l = parseInt(Math.random() * 1280);
        let t = parseInt(Math.random() * 1024);
        document.write(
          `<div style = "top: ${t}px; left: ${l}px; width: 50px; height: 50px; position: absolute; background-color:rgb(${rojo}, ${verde}, ${azul})"></div>`
        );
      }
    </script>
  </body>
</html>
